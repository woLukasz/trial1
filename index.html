<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test page 1</title>
</head>
<body>
  <p id="Magic" onclick="changeColor()">Magic numbers</p>
<div style="text-align:center">  <button type="button" id="super" onclick="document.getElementById('box').style.display='block'">Show me the math</button>
</div>

 <div id="box" style="display:none">
 <label>X:</label>
 <input id="myXvalue" type="text">
 <label>Y:</label>
 <input id="myYvalue" type="text">
 <br>
 <br>
  <button onclick="onClick('add')">add</button>
  <button onclick="onClick('subtract')">subtract</button>
  <button onclick="onClick('multiply')">multiply</button>
  <button onclick="onClick('divide')">divide</button>

<br>
<br>

  <span class="label label-default">Results:</span>
  <input type="text" id="myResults">

  <br>
  <br>
  <table id="myTable">


    <tr>
      <th>X</th>
      <th>Y</th>
      <th>operation</th>
      <th>results</th>
      <th>controls</th>
    </tr>
  </table>
  <br>
  <button onclick="deleteFunction()">Delete oldest entry</button>
</div>
<script>

function changeColor () {
  var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
  document.querySelector("#Magic").style.color = randomColor;

}


function onClick(operation) {
  var myxValue = document.querySelector("#myXvalue").value;
  var myyValue = document.querySelector("#myYvalue").value;
  var x = parseInt(myxValue);
  var y = parseInt(myyValue);
  var z = calculateNow(x,y,operation);
  console.log("result",z);
  document.querySelector("#myResults").value = z;
if( isNaN(z))  {
  alert("Please enter valid digets!")
}  else {
  var table = document.getElementById("myTable")
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  cell1.innerHTML = myxValue;
  cell2.innerHTML = myyValue;
  cell3.innerHTML = operation;
  cell4.innerHTML = z;
  cell5.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)"/>';

}
}
var deleteRow = function (link) {
    var row = link.parentNode.parentNode;
    var table = row.parentNode;
    table.removeChild(row);
}
function calculateNow (x,y,operation) {

  if (operation === "add") {
    return (add(x,y));
  }

  else if (operation === "subtract") {
    return (subtract(x,y));
  }

  else if (operation === "multiply") {
    return (multiply(x,y));
  }

  else if (operation === "divide") {
    return (divide(x,y));
  }
  else {return("no such calculation posibble")}
}



 function add (x,y) {
 return (x + y);
 }
 function subtract (x,y) {
 return (x - y);
 }
 function multiply (x,y) {
 return (x * y);
 }
 function divide (x,y) {
 return (x / y);
 }

</script>
</body>
</html>
